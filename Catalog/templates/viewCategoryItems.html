<html>
	<body>
		<h1>{{ category.name }}</h1>
		<a href= '{{ url_for('editCategory', category_id = category.id)}}'>Edit Category</a>
		<a href= '{{ url_for('deleteCategory', category_id = category.id)}}'>Delete Category</a>
		</br></br>
			{% for i in items %}
		<img HEIGHT=50 WIDTH=50 src={{i.imageURL}}>
		</br>
			<a href = '{{ url_for('showItemDescription', category_id=i.category_id, item_id = i.id)}}'>{{i.name}}</a>
		</br>
			{% endfor %}
		</br>
		<a href= '{{ url_for('newItem', category_id = category.id)}}'>Add New Item</a>
		
	</body>
</html>
