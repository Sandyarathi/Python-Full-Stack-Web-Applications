{% extends "main.html" %} {% block content %} <!-- {% include "header.html" %} -->
<div class="mdl-grid typography--text-center">
  <header class="mdl-cell mdl-cell--12-col">
    <h1>Welcome User</h1>
    <p>Find a plethora of top-rated movie recomendations! Please login to post your favorites!</p>
  </header>
</div>
<div class="mdl-grid">
  {% for movie in movies %}
  <div class="mdl-cell mdl-cell--8-col mdl-cell--6-col-desktop mdl-card mdl-shadow--2dp card-movie">
    <div class="mdl-card__title">
      <h3 class="mdl-card__title-text">{{movie.name}}</h4>
    </div>
    <div class="mdl-card__supporting-text">{{movie.band_name}}</div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{movie.youtube_url}}" target="_blank">Listen</a>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{url_for('editMovie', collection_id = movie.collection_id, movie_id = movie.id)}}">Edit</a>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{url_for('deleteMovie', collection_id = movie.collection_id, movie_id = movie.id)}}">Delete</a>
    </div>
  </div>
